server:
  port: 8080

spring:
  flyway:
    enabled: true
    baseline-on-migrate: true
  application:
    name: sistemavotacao
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url: jdbc:postgresql://localhost:5432/sistemavotacao
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update

tempo:
  sessao:
    votacao:
      segundos: 60